<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Manager</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Investment Manager</h1>
        <form id="investmentForm">
            <label for="stock">Stock Name:</label>
            <input type="text" id="stock" name="stock" required>

            <label for="mutualFund">Mutual Fund Name:</label>
            <input type="text" id="mutualFund" name="mutualFund" required>

            <label for="gold">Gold (grams):</label>
            <input type="number" id="gold" name="gold" required>

            <label for="crypto">Cryptocurrency Name:</label>
            <input type="text" id="crypto" name="crypto" required>

            <button type="button" onclick="addData()">Add Investment</button>
        </form>

        <table id="investmentTable">
            <thead>
                <tr>
                    <th>Stock</th>
                    <th>Mutual Fund</th>
                    <th>Gold (grams)</th>
                    <th>Cryptocurrency</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be displayed here -->
            </tbody>
        </table>
    </div>

    <script>
        function addData() {
            // Get input values
            const stock = document.getElementById("stock").value;
            const mutualFund = document.getElementById("mutualFund").value;
            const gold = document.getElementById("gold").value;
            const crypto = document.getElementById("crypto").value;

            // Validate inputs
            if (!stock || !mutualFund || !gold || !crypto) {
                alert("Please fill in all fields.");
                return;
            }

            // Create a new table row
            const table = document.getElementById("investmentTable").querySelector("tbody");
            const row = document.createElement("tr");

            // Add cells to the row
            row.innerHTML = `
                <td>${stock}</td>
                <td>${mutualFund}</td>
                <td>${gold}</td>
                <td>${crypto}</td>
            `;

            // Append the row to the table
            table.appendChild(row);

            // Clear form fields
            document.getElementById("investmentForm").reset();
        }
    </script>
</body>
</html>
